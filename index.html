<div class="container" ng-controller="EventForm">
  
  <h1>Event DataSet Generator</h1>

  <p>Use this web page to create new datasets prepared to be loaded by EventFlow.<br/> To download a dataset, introduce the parameters and click on Download, then save it in a new text file.</p>
  
{% raw %}
  
  <form class="form-horizontal" ng-submit="download()" name="myForm">
    <div class="row">
      <div class="span6">
	
	Click me: <input type="checkbox" ng-model="useNodesCount" ng-change="changeUseNodesCount()"><br/>

	<div class="control-group" ng-repeat="param in params">
	  <label class="control-label" for="{{param}}">{{allParams[param].label}}</label>
	  <div class="controls">
	    <input type="{{allParams[param].type}}"  min="{{allParams[param].min}}" step="{{allParams[param].step}}" id="{{param}}" name="{{param}}" 
		   ng-model="allParams[param].value" placeholder="{{allParams[param].placeholder}}" ng-required="allParams[param].required">
	  </div>
	</div>
	
      </div>
      <div class="span6">	
	<div class="control-group">
	  <label>Event Types: [ <a href="" ng-click="addEvent()">add</a> ]</label>  
	    <div ng-repeat="event in events">
	      <select class="input-small" ng-model="event.class" required>
		<option>Point</option>
		<option>Interval</option>
	      </select>
	      <input type="text" ng-model="event.type" required/>
	      [ <a href="" ng-click="removeEvent(event)">X</a> ]
	    </div>
      </div>

    </div>
    <div class="row">
      <div class="span12">	
	 <div class="form-actions">
	   <input type="submit" class="btn btn-primary" name="download" value="Download" />
	   <input type="button" ng-click="preview()" class="btn" name="preview" value="Preview" />
	 </div>
      </div>	
    </div>

    
  </form>


  <pre style="overflow-y:scroll; height: 300px;" ng-show="result" ng-model="result">{{result}}</pre>

{% endraw %}
